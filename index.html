<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4 text-white">FORECAST FINDER</h1>


        <div class="input-group mb-4 w-100 w-md-75 w-lg-50 mx-auto">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name...">

            <button class="btn btn-outline-light" type="button" id="voice-search-btn" title="Search by Voice">
                <i class="fas fa-microphone"></i>
            </button>

            <button class="btn btn-primary" id="search-button">
                <i class="fas fa-search"></i> Search
            </button>
        </div>




        <div id="weather-data" class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-4">
                <div class="card weather-card text-center shadow-lg p-3">
                    <h4 class="card-title fw-bold" id="city-name">Search a City</h4>
                    <p class="card-subtitle mb-2 text-muted small" id="date-time">Waiting for input...</p>

                    <div class="d-flex justify-content-around align-items-center my-3">
                        <div id="icon-container">
                            <i class="fas fa-cloud-sun fa-3x text-info"></i>
                        </div>
                        <div class="temp-display">
                            <span id="temperature" class="display-3 fw-bold">--</span>
                            <span class="unit display-6">&deg;C</span>
                        </div>
                    </div>

                    <p class="lead small" id="description">Check the weather in any major city.</p>
                    <hr>
                    <div class="row small">
                        <div class="col-4 border-end">
                            <p class="mb-0 text-muted">Humidity</p>
                            <p class="fw-bold" id="humidity">--%</p>
                        </div>
                        <div class="col-4 border-end">
                            <p class="mb-0 text-muted">Wind</p>
                            <p class="fw-bold" id="wind-speed">-- km/h</p>
                        </div>
                        <div class="col-4">
                            <p class="mb-0 text-muted">Feels Like</p>
                            <p class="fw-bold" id="feels-like">--&deg;C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="advice-box" class="text-center mb-3 mt-4">
        </div>

        <div id="weather-data" class="row justify-content-center">

            <div id="error-message" class="alert alert-danger w-50 mx-auto mt-4 d-none text-center" role="alert">
                City not found. Please try again.
            </div>

            <h2 class="text-center mt-5 mb-4 text-white"></h2>

            <div id="forecast-summary-container">
            </div>

            <div id="forecast-container" class="row justify-content-center g-4">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
